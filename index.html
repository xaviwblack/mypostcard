<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Geeks Postcard</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="postcard">
      <div class="postcard-header">
        <h1>My Post Card</h1>
        <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png"
        alt="4geekslogo">
      </div>
      <div class="text">
        <p>
          Look how awesome! This is a postcard that I created using HTML5 and
          CSS3 during my 4Geeks Academy Course!
        </p>
        <p>This is so cool, can't wait to start doing more stuff!</p>
      </div>
      <div>
        <input type="text" placeholder="Some Name" />
        <input type="email" placeholder="Some Email" />
        <input type="text" placeholder="Some Comment" />
      </div>
      <button>Sent My Postcard</button>
    </div>
  </body>
</html>
